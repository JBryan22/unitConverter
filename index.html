<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cooking Unit Conversion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cooking Unit Converter</h1>
      </div>
      <form id="conversion">
        <div class="form-group">
          <label for="gallons">Gallons To Liters:</label>
          <input id="gallons" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="liters">Liters to Gallons:</label>
          <input id="liters" type="text" class="form-control">
        </div>
        <button class="btn" id="convert" type="submit">Click to convert!</button>
      </form>
      <div class="output">
        
      </div>
    </div>
  </body>
</html>
